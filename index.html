<script>
//var router = new Navigo(undefined, true);
function updatePageLinks() {
    $('[data-hash]').on('click', function() {
        (location.hash = $(this).data('hash'))
    })
}
updatePageLinks();
var loaded = "";

function load(a, selector) {
    $('body').removeClass('open');
    if (loaded == a) {
        goto(selector !== undefined ? selector : 'body');
        return
    }
    loaded = a;
    $('content').load(a, function() {
        //router.updatePageLinks();
        updatePageLinks();
        goto(selector !== undefined ? selector : 'body');
    });
}
//load(location.hash.slice(1) + '.html')

var firstloc = true;

function athome() {
    if (firstloc) {
        firstloc = false;
        return false;
    }
    return ['home', 'sobremi', 'contact'].some((e) => location.hash.includes(e));
}

function goto(selector) {
    $('html, body').animate({
        scrollTop: $(selector).offset().top
    }, 1000);
}

locations = {
    '': function() {
        load('home.html')
    },
    '/': function() {
        load('home.html')
    },
    '/home': function() {
        load('home.html')
    },
    '/home_sobremi': function() {
        load('home.html', '#sobremi')
    },
    '/home_contact': function() {
        load('home.html', '#contact')
    },
    '/album': function() {
        load('album.html')
    }
}
window.onhashchange = function() {
    if (location.hash.slice(1) in locations)
        locations[location.hash.slice(1)]()
}
window.onhashchange()

$('.menu-icon-toggle').on('click', function(e) {

    e.preventDefault();
});
